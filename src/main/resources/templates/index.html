<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>首页界面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/thumbnail-gallery.css">
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <p>欢迎<span th:text="${msg}"></span>访问本网站</p>
    </header>
    <div class="container gallery-container">

        <div class="tz-gallery">

            <div class="row">
                <div class="col-sm-6 col-md-4" th:each="item : ${list}">
                    <div class="thumbnail">
                        <a class="lightbox" th:href="@{'http://localhost/getImage/'+${item.getImgPath()}}">
                            <img th:src="@{'http://localhost/getImage/'+${item.getImgPath()}}" alt="图片加载失败">
                        </a>
                        <div class="caption">
                            <h3>头像展位</h3>
                            <p th:text="${item.getMessage()}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="js/baguetteBox.min.js"></script>
<script type="text/javascript">
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
